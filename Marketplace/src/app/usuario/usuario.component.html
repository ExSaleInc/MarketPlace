<div class="container">
  <div class="card">
    <div class="card-body">
      <div class="card-container">
        <div class="background">
          <h5 class="card-title">Faça seu login usando sua Conta Google!</h5>
          <p class="card-text">
            Tenha acesso aos nossos produtos através desse Login!
          </p>
          <button
            id="button-style"
            *ngIf="auth.user"
            type="button"
            (click)="loginGoogle()"
          >
            Autenticação com conta Google
          </button>
        </div>
      </div>

      <div class="auth-sucess" *ngIf="auth.user | async as user">
        <h1>Olá {{ user.displayName }}!</h1>
        <button
          type="button"
          class="btn btn-primary btn-lg"
          (click)="logoutGoogle()"
        >
          Logout
        </button>
      </div>
    </div>
  </div>
</div>
